<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
<link href="css-reset.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

<header class="pageHeader frontHeader">
	<div id="headerLogoCircle">
	</div>
</header>

<header class="pageHeader backHeader">
	<div id="headerLogo">
	</div>
</header>

<section class="splash">
	<div class="container">
		<header>
			<img src="logo-ionsys-text.png">
			<h3>the next generation of PCA.</h3>
		</header>
		<div class="device" id="ionsysSplash">
			<div class="seven-segment">
				<div class="digit tens">
					  <div class="a"></div>
					  <div class="b"></div>
					  <div class="c"></div>
					  <div class="d"></div>
					  <div class="e"></div>
					  <div class="f"></div>
					  <div class="g"></div>
				</div>
				<div class="digit ones">
					  <div class="a"></div>
					  <div class="b"></div>
					  <div class="c"></div>
					  <div class="d"></div>
					  <div class="e"></div>
					  <div class="f"></div>
					  <div class="g"></div>
				</div>
			</div>
			<img src="img-ionsys2-blank.png">
		</div>
		<div id="medcoLogo" class="hidden">
			<img src="img-medcologo-long-black-clr.png">
		</div>
	</div>
	<div class="control">
		<button id="powerButton">Power On</button>
		<p></p>
		<button id="flashButton">Flash</button>
		<button id="walkButton">Walk</button>
		<button id="doseButton">Dose</button>
		<p></p>
		<input type="number" name="doseNumber" id="doseNumber" min="0" max="99" value="0"></input>
	</div>
</section>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
