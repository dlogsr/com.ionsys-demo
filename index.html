<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link href='http://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
<link href="css-reset.css" rel="stylesheet" type="text/css">
<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>

<header class="pageHeader frontHeader">
	<div id="headerLogoCircle">
	</div>
</header>

<header class="pageHeader backHeader">
	<div id="headerLogo">
	</div>
</header>

<section class="splash">
	<div class="container">
		<header>
			<img src="logo-ionsys-text.png">
			<h3 class="hidden">the next generation of PCA.</h3>
		</header>
		<div class="device" id="ionsysSplash">
			<div class="led ledGreen hidden">
			</div>
			<div class="led ledRed hidden">
			</div>
			<div class="doseButton">
			</div>
			<div class="seven-segment">
				<div class="digit tens">
					  <div class="a"></div>
					  <div class="b"></div>
					  <div class="c"></div>
					  <div class="d"></div>
					  <div class="e"></div>
					  <div class="f"></div>
					  <div class="g"></div>
				</div>
				<div class="digit ones">
					  <div class="a"></div>
					  <div class="b"></div>
					  <div class="c"></div>
					  <div class="d"></div>
					  <div class="e"></div>
					  <div class="f"></div>
					  <div class="g"></div>
				</div>
			</div>
		</div>
		<div id="deviceStatus">
			PG - Powered Off
		</div>
		<div id="medcoLogo" class="hidden">
			<img src="img-medcologo-long-black-clr.png">
		</div>
	</div>
	<div class="control">
		<button id="powerButton">Power On</button>
		<button id="powerButtonOff">Power Off</button>
		<p></p>
		<button id="poorSkin" class="extraButtons hidden">Poor Skin Contact</button>
		<button id="EOU" class="extraButtons hidden">EOU</button>		
		<button id="EOL" class="extraButtons hidden">EOL</button>
		<p></p>
		<button id="flashButton" class="extraButtons hidden">Flash</button>
		<button id="walkButton" class="extraButtons hidden">Walk</button>
		<button id="doseUpButton" class="extraButtons hidden">Dose+</button>
		<button id="readyButton" class="extraButtons hidden">Ready</button>
		<p></p>
		<label for="doseNumber"  class="extraButtons hidden" >Set Dose #: </label>
		<input type="number" name="doseNumber" id="doseNumber"  class="extraButtons hidden" min="0" max="99" value="0" ></input>
	</div>
	<audio id="beeper" preload="auto" src="beep.mp3" type="audio/mpeg"></audio>
	<audio id="beeper-long" preload="auto">
		<source src="beep_long.mp3"></source>
	</audio>
</section>

</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="phonegap.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
